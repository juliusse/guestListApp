<div>
  <table
    class="table table-striped"
    ng-if="guests.length"
  >
    <head>
      <tr>
        <th>
          name
        </th>
        <th>
          email
        </th>
        <th>
          categories
        </th>
      </tr>
    </head>
    <tr
      ng-repeat="guest in guests"
    >
      <td>{{guest.name}}</td>
      <td>{{guest.email}}</td>
      <td><span ng-repeat="category in guest.categories">{{category}} {{$last ? '' : ', '}}</span></td>
    </tr>
  </table>

  <h1 ng-if="!guests.length">
    No Guest in List.
  </h1>
</div>
